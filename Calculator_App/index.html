<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS CALCULATOR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html body {
            width: 100%;
            height: 100%;
            background-color: rgb(255, 255, 255);
            margin: auto;
        }
        .container {
            width: 353px;
            height: 95vh;
            padding: 15px;
            padding-bottom: 2px;
            background-color: rgb(0, 0, 0);
            border: 3px solid gainsboro;
            border-radius: 44px;
            display: flex;
            flex-direction: column;
            align-items: center;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .screen {
            width: 95%;
            height: 30%;
            background-color: rgb(0, 0, 0);
            color: white;
            display: flex;
            justify-content: flex-end;
            /* Right side */
            align-items: flex-end;
            /* Bottom side */
            padding: 10px;
            font-size: 3rem;
        }

        .keys {
            display: grid;
            align-content: center;
            background-color: rgb(0, 0, 0);
            grid-template-columns: 1fr 1fr 1fr 1fr;
            width: 95%;
            height: 67%;
            gap: 7px;
            justify-items: center;
            padding-bottom: 25px;
        }

        .keys>button {
            width: 60px;
            height: 60px;
            font-size: 22px;
            background-color: rgb(80, 78, 78);
            color: rgb(255, 255, 255);
            border: 2px solid black;
            border-radius: 200px;
        }

        .keys button:nth-child(1),
        .keys button:nth-child(2),
        .keys button:nth-child(3) {
            background-color: rgb(194 192 189);
            color: rgb(0, 0, 0);
        }

        .btn17 {
            grid-row: 5 / 6;
            grid-column: 1 / 3;
            width: 92% !important;
            text-align: start;
            padding-left: 22px;
        }

        .keys button:nth-child(4),
        .keys button:nth-child(8),
        .keys button:nth-child(12),
        .keys button:nth-child(16),
        .keys button:nth-child(19) {
            background-color: rgb(255, 153, 0);
            color: rgb(255, 255, 255);
        }

        .btn4 {
            font-size: 35px !important;
        }

        .line {
            background-color: white;
            width: 100px;
            height: 3px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="keys">
            <button class="btn1">AC</button>
            <button class="btn2">+/-</button>
            <button class="btn3">%</button>
            <button class="btn4">รท</button>
            <button class="btn5">7</button>
            <button class="btn6">8</button>
            <button class="btn7">9</button>
            <button class="btn8">X</button>
            <button class="btn9">4</button>
            <button class="btn10">5</button>
            <button class="btn11">6</button>
            <button class="btn12" style="font-size: 33px;">-</button>
            <button class="btn13">1</button>
            <button class="btn14">2</button>
            <button class="btn15">3</button>
            <button class="btn16">+</button>
            <button class="btn17">0</button>
            <button class="btn18">.</button>
            <button class="btn19">=</button>
        </div>
        <footer>
            <div class="line"></div>
        </footer>
    </div>
